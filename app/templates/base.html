<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Ceneo Web Scraper</title>
</head>

<body class="body">
    <header class="container text-center header">
        <h1 class="h1 header__h1">Ceneo Web Scraper</h1>
        <h2 class="h2 header__h2">{% block title %} {% endblock %}</h2>
    </header>

    <section class="container section">
        <div class="row">
            <div class="col-4 nav__container">
                <p class="h2 nav__title">Nawigacja</p>
                <nav>
                    <ul class="nav__ul">
                        <li>

                            <a class="nav__ul-link" href="{{url_for('index')}}"><i class="bi bi-house-door-fill"></i>
                                <span>Strona Główna</span></a>
                        </li>
                        <li>

                            <a class="nav__ul-link" href="{{url_for('display_form')}}"><i
                                    class="bi bi-download"></i><span>Ekstracja opinii</span></a>
                        </li>
                        <li>

                            <a class="nav__ul-link" href="{{url_for('products')}}"><i
                                    class="bi bi-list-ul"></i><span>Lista
                                    produktów</span></a>
                        </li>
                        <li>

                            <a class="nav__ul-link" href="{{url_for('author')}}"> <i
                                    class="bi bi-file-person"></i><span>O
                                    autorze</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-8">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </section>

    <footer class="container text-center">
        <p>Jakub Pniewski, Uniwersytet Ekonomiczny w Krakowie</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    {% block script %} {% endblock %}
</body>

</html>
